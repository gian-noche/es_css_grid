<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Calculator</title>
</head>
<body>
    <div class="calculator">
        <span class="result">0</span>
        <span id="plus">&#43;</span>
        <span id="minus">&#8722;</span>
        <span id="multiply">&#215;</span>
        <span id="divide">&#247;</span>
        <span id="seven">7</span>
        <span id="eight">8</span>
        <span id="nine">9</span>
        <span id="equals">&#61;</span>
        <span id="four">4</span>
        <span id="five">5</span>
        <span id="six">6</span>
        <span id="one">1</span>
        <span id="two">2</span>
        <span id="three">3</span>
        <span id="zero">0</span>
        <span id="decimal">&#46;</span>
        <span id="clear">AC</span>
    </div>
</body>
</html>
